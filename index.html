<body>
    <h2>Formulario de registro</h2>
    <div class="container">
        <h2>Vertical (basic) form</h2>
        <form action="javascript:crearObjeto();">
            <div class="form-group">
                <label for="email">Documento de identidad:</label>
                <input type="number" class="form-control" id="documentos" placeholder="documento de indentidad" name="documentos">
              </div>
            <div class="form-group">
                <label for="email">Nombres y Apellidos:</label>
                <input type="text" class="form-control" id="nombres" placeholder="Nombres y Apellidos" name="nombres">
              </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <label for="email">Roles:</label>
            <select name="" id="roles">
                <option value="Administrador">Administrador</option>
                <option value="Secretaria">Secretaria</option>
                <option value="Vendedor">Vendedor</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>

          <button type="submit" class="btn btn-default">Enviar Datos</button>
        </form>
      </div>
